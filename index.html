<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Pipeline CRM - NCI Retail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <style>
        /* --- General Styling & Premium Look --- */
        :root {
            --color-primary: #007bff;
            --color-secondary: #6c757d;
            --color-success: #28a745;
            --color-danger: #dc3545;
            --color-warning: #ffc107;
            --color-info: #17a2b8;
            --color-background-light: #f8f9fa;
            --color-card-bg: #ffffff;
            --color-text: #343a40;
            --color-border: #dee2e6;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --font-family: 'Inter', sans-serif;
            --spacing-unit: 1rem;
        }

        body {
            font-family: var(--font-family);
            color: var(--color-text);
            margin: 0;
            padding: 0;
            /* Premium light background gradient */
            background: linear-gradient(135deg, #f0f4f8 0%, #eef1f5 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: calc(2 * var(--spacing-unit));
        }

        /* --- Card and UI Elements Styling --- */
        .card {
            background: var(--color-card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            padding: calc(1.5 * var(--spacing-unit));
            margin-bottom: calc(1.5 * var(--spacing-unit));
            border: 1px solid #e0e6ed;
        }

        h1 {
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: calc(2 * var(--spacing-unit));
            text-align: center;
        }
        
        /* --- Form/Input Styling --- */
        input[type="password"], input[type="text"], select, textarea {
            width: 100%;
            padding: 10px 15px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid var(--color-border);
            border-radius: 4px;
            box-sizing: border-box;
            font-family: var(--font-family);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        .button {
            background-color: var(--color-primary);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
        }

        .button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        
        .button:disabled {
            background-color: var(--color-secondary);
            cursor: not-allowed;
        }

        /* --- Alert Banners --- */
        .alert {
            padding: var(--spacing-unit);
            margin-bottom: var(--spacing-unit);
            border-radius: 4px;
            font-weight: 600;
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        .alert.hidden {
            opacity: 0;
            height: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        .alert-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }


        /* --- Login Card Specific Styling --- */
        #login-card {
            max-width: 400px;
            margin: 10vh auto;
            text-align: center;
        }

        /* --- Staff UI Header and Controls --- */
        #staff-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1.5rem;
            padding: 1rem 0;
            flex-wrap: wrap;
        }
        
        #staff-header .control-group {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        /* --- Responsive Table Styling --- */
        .table-responsive {
            overflow-x: auto;
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--color-border);
        }

        .leads-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1200px; /* Ensure table is wide enough for columns */
        }

        .leads-table th, .leads-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--color-border);
            vertical-align: top;
        }

        .leads-table th {
            background-color: var(--color-primary);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0; /* Sticky header */
            z-index: 10;
        }

        .leads-table tbody tr {
            background-color: var(--color-card-bg);
            transition: background-color 0.2s ease;
        }

        .leads-table tbody tr:hover {
            background-color: #f1f4f8; /* Light hover state */
        }

        .stage-select {
            min-width: 140px;
            padding: 8px;
        }

        .notes-input {
            width: 100%;
            min-height: 80px;
            resize: vertical;
        }
        
        /* Specific Column Widths */
        .col-name-email { min-width: 200px; }
        .col-phone { min-width: 120px; }
        .col-interest { min-width: 180px; }
        .col-value { min-width: 100px; }
        .col-stage { min-width: 160px; }
        .col-notes { min-width: 300px; }
        .col-date { min-width: 150px; }
        .col-action { width: 100px; }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                padding: var(--spacing-unit);
            }
            #staff-header {
                flex-direction: column;
                align-items: stretch;
            }
            #staff-header .control-group {
                flex-direction: column;
                gap: 0.5rem;
            }
            .leads-table {
                min-width: unset; /* Allow table to shrink but rely on responsive wrapper */
            }
        }
        
        /* Stage Badges (for premium look) */
        .stage-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
            min-width: 70px;
        }

        .stage-New { background-color: #e0f7fa; color: #00bcd4; }
        .stage-Contacted { background-color: #fff3e0; color: #ff9800; }
        .stage-Qualified { background-color: #e8f5e9; color: #4caf50; }
        .stage-Proposal { background-color: #e3f2fd; color: #2196f3; }
        .stage-Won { background-color: #c8e6c9; color: #388e3c; }
        .stage-Lost { background-color: #ffebee; color: #f44336; }

    </style>
</head>
<body>

    <div id="login-container">
        <div id="login-card" class="card">
            <h2>Staff Login</h2>
            <p>Enter the staff password to access the pipeline CRM.</p>
            <div id="login-alert" class="alert alert-error hidden"></div>
            <label for="password-input" style="display: block; text-align: left; margin-top: 15px;">Password:</label>
            <input type="password" id="password-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            <button class="button" onclick="attemptLogin()" style="width: 100%; margin-top: 20px;">Enter CRM</button>
        </div>
    </div>

    <div id="staff-ui" class="container" style="display: none;">
        <h1 style="text-align: center;">ðŸš€ Sales Pipeline Management</h1>

        <div class="card">
            <div id="staff-header">
                <div class="control-group">
                    <label for="staff-name">Staff Name:</label>
                    <input type="text" id="staff-name" placeholder="Your Name" value="Staff" style="width: 150px; margin: 0;" />
                </div>
                
                <div class="control-group">
                    <label for="stage-filter">Filter by Stage:</label>
                    <select id="stage-filter" onchange="applyFilters()" style="width: 150px; margin: 0;">
                        <option value="">All Stages</option>
                        <option value="New">New</option>
                        <option value="Contacted">Contacted</option>
                        <option value="Qualified">Qualified</option>
                        <option value="Proposal">Proposal</option>
                        <option value="Won">Won</option>
                        <option value="Lost">Lost</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="search-input">Search (Name/Email):</label>
                    <input type="text" id="search-input" placeholder="Search leads..." oninput="applyFilters()" style="width: 200px; margin: 0;">
                </div>
            </div>
        </div>
        
        <div id="status-alert" class="alert hidden"></div>

        <div class="table-responsive">
            <table class="leads-table">
                <thead>
                    <tr>
                        <th class="col-name-email">Name / Email</th>
                        <th class="col-phone">Phone</th>
                        <th class="col-interest">Interest</th>
                        <th class="col-value">Value (â‚¬)</th>
                        <th class="col-stage">Stage</th>
                        <th class="col-notes">Notes</th>
                        <th class="col-date">Updated</th>
                        <th class="col-action">Action</th>
                    </tr>
                </thead>
                <tbody id="leads-table-body">
                    <tr><td colspan="8" style="text-align: center; padding: 20px;">Loading leads...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // TODO: Replace with your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCi-9-ac0rmZCR_0Z5hyrtIQNXiobUMevI",
            authDomain: "crm-70c4a.firebaseapp.com",
            projectId: "crm-70c4a",
            storageBucket: "crm-70c4a.firebasestorage.app",
            messagingSenderId: "968469715294",
            appId: "1:968469715294:web:491cdb2541860dc5e357cf"
        };
        
        // --- Global Variables ---
        const CORRECT_PASSWORD = "NCI@123";
        let firestoreDB;
        let allLeads = []; // Stores the raw leads data
        
        // --- Firebase Initialization and Login Logic ---

        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Firebase App
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            firestoreDB = firebase.firestore();

            // Setup Enter key listener on login
            document.getElementById('password-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    attemptLogin();
                }
            });
        });

        function attemptLogin() {
            const passwordInput = document.getElementById('password-input').value;
            const loginAlert = document.getElementById('login-alert');
            
            loginAlert.classList.add('hidden'); // Clear previous alert

            if (passwordInput === CORRECT_PASSWORD) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('staff-ui').style.display = 'block';
                setupRealtimeListener(); // Start data fetching after successful login
            } else {
                loginAlert.textContent = "âŒ Incorrect Password. Please try again.";
                loginAlert.classList.remove('hidden');
                document.getElementById('password-input').value = ''; // Clear input
            }
        }
        
        // --- Real-time Data Listener ---

        function setupRealtimeListener() {
            const leadsRef = firestoreDB.collection("leads").orderBy("createdAt", "desc");
            
            leadsRef.onSnapshot(snapshot => {
                allLeads = []; // Clear current data
                snapshot.forEach(doc => {
                    allLeads.push({ id: doc.id, ...doc.data() });
                });
                
                applyFilters(); // Re-render the table with the new data
            }, error => {
                showStatusAlert("ðŸš¨ Error setting up real-time listener: " + error.message, 'error');
                console.error("Firestore real-time error:", error);
            });
        }
        
        // --- Filtering and Rendering ---

        function applyFilters() {
            const filterStage = document.getElementById('stage-filter').value;
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            let filteredLeads = allLeads.filter(lead => {
                // Stage filter
                const stageMatch = !filterStage || lead.stage === filterStage;
                
                // Search filter (Name or Email)
                const searchMatch = !searchTerm || 
                                    (lead.name && lead.name.toLowerCase().includes(searchTerm)) || 
                                    (lead.email && lead.email.toLowerCase().includes(searchTerm));

                return stageMatch && searchMatch;
            });

            renderTable(filteredLeads);
        }

        function renderTable(leads) {
            const tableBody = document.getElementById('leads-table-body');
            tableBody.innerHTML = ''; // Clear table
            
            if (leads.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px;">No leads match the current filters.</td></tr>';
                return;
            }

            leads.forEach(lead => {
                const tr = document.createElement('tr');
                tr.setAttribute('data-id', lead.id);

                // Name / Email
                const nameEmail = `
                    <div class="col-name-email">
                        <strong>${lead.name || 'N/A'}</strong><br>
                        <small style="color: var(--color-secondary);">${lead.email || 'N/A'}</small>
                    </div>
                `;
                
                // Phone
                const phone = `<td class="col-phone">${lead.phone || 'N/A'}</td>`;
                
                // Interest
                const interest = `<td class="col-interest"><small>${lead.interest || 'N/A'}</small></td>`;
                
                // Value (Updated to Euro format)
                const value = `<td class="col-value">â‚¬${(lead.value || 0).toLocaleString('en-US')}</td>`;
                
                // Stage Dropdown
                const stageOptions = ["New", "Contacted", "Qualified", "Proposal", "Won", "Lost"].map(stage =>
                    `<option value="${stage}" ${lead.stage === stage ? 'selected' : ''}>${stage}</option>`
                ).join('');
                
                const stageCell = `
                    <td class="col-stage">
                        <select id="stage-${lead.id}" class="stage-select">
                            ${stageOptions}
                        </select>
                    </td>
                `;

                // Notes Textarea
                const notesCell = `
                    <td class="col-notes">
                        <textarea id="notes-${lead.id}" class="notes-input">${lead.notes || ''}</textarea>
                    </td>
                `;
                
                // Updated Date & By
                const date = lead.updatedAt ? new Date(lead.updatedAt.toDate()).toLocaleString() : (lead.createdAt ? new Date(lead.createdAt.toDate()).toLocaleString() : 'N/A');
                const updatedBy = lead.updatedBy ? `<br><small style="color: var(--color-secondary);">By: ${lead.updatedBy}</small>` : '';

                const dateCell = `<td class="col-date">${date}${updatedBy}</td>`;

                // Action Button
                const actionCell = `
                    <td class="col-action">
                        <button class="button" onclick="saveLeadUpdate('${lead.id}')">Save</button>
                    </td>
                `;

                tr.innerHTML = `<td>${nameEmail}</td>${phone}${interest}${value}${stageCell}${notesCell}${dateCell}${actionCell}`;
                tableBody.appendChild(tr);
            });
        }
        
        // --- Update Logic ---
        
        async function saveLeadUpdate(leadId) {
            const stageElement = document.getElementById(`stage-${leadId}`);
            const notesElement = document.getElementById(`notes-${leadId}`);
            const staffName = document.getElementById('staff-name').value || 'Staff';
            const saveButton = stageElement.parentElement.parentElement.querySelector('.button');
            
            // Disable button during operation
            saveButton.disabled = true;
            saveButton.textContent = "Saving...";

            const newStage = stageElement.value;
            const newNotes = notesElement.value;
            
            try {
                const leadRef = firestoreDB.collection("leads").doc(leadId);
                
                await leadRef.update({
                    stage: newStage,
                    notes: newNotes,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    updatedBy: staffName
                });
                
                showStatusAlert(`âœ… Lead **${leadId.substring(0, 4)}...** updated successfully!`, 'success');

            } catch (error) {
                showStatusAlert(`ðŸš¨ Failed to update lead **${leadId.substring(0, 4)}...**: ${error.message}`, 'error');
                console.error("Error updating lead:", error);
            } finally {
                // Re-enable button
                saveButton.disabled = false;
                saveButton.textContent = "Save";
            }
        }
        
        // --- Utility Functions ---

        function showStatusAlert(message, type) {
            const alertElement = document.getElementById('status-alert');
            alertElement.innerHTML = message;
            alertElement.className = `alert alert-${type}`;
            alertElement.classList.remove('hidden');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertElement.classList.add('hidden');
            }, 5000);
        }

    </script>
</body>
</html>
